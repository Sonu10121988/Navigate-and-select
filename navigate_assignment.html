<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Navigate and Select in bootstrap</title>
  </head>
  <body>
    <!-- reate navbar with bootstrap -->
    <div class="navbar navbar-expand bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li>
            <!-- style the logo -->
          <img
            src="profile.jpg"
            alt="profile"
            class="dropdown-brand rounded-pill"
            style="width: 50px; margin: 0 20px"
          />
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Link 1</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Link 2</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Link 3</a></li>
        <div class="dropdown">
            <!-- style dropdown button -->
          <button
            class="btn btn-dark dropdown-toggle"
            data-bs-toggle="dropdown"
            type="button"
          >
            Dropdown
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">Link 1</a></li>
            <li><a href="#" class="dropdown-item">Link 2</a></li>
            <li><a href="#" class="dropdown-item">Link 3</a></li>
          </ul>
        </div>
        <input
          type="text"
          placeholder="Search..."
          class="rounded p-2"
          style="width: 25rem; margin: 0 20px"
        />
        <button
          onclick="alert('Please fill input');"
          type="button"
          class="btn btn-primary btn-lg"
        >
          Search
        </button>
      </ul>
    </div>
    <!-- start the main content -->
    <h1 class="heading-3  p-3">Navbar</h1>
    <p class="mx-3">Home Page</p>
  </body>
</html>
